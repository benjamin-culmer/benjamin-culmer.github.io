{% for post in site.posts -%}
{%- if post.tags contains page.tag -%}
      <h2><a href="{{ post.title }}">{{ post.date | date: "%Y" }}: {{ post.title }}</a></h2>

<p style="text-align: center;">
{% if post.logo_options -%}
      <a href="{{ post.url }}"><img src="{{ post.logo }}" alt="{{ post.title }}" {{ post.logo_options }}/></a>
{%- else -%}
      <a href="{{ post.url }}"><img src="{{ post.logo }}" alt="{{ post.title }}" /></a>

{% endif -%}
</p>
{% endif -%}
{%- endfor %}
